<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Itachi Sharingan</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .eye-container {
      width: 200px;
      height: 200px;
      position: relative;
      cursor: pointer;
    }

    .eye {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 1.5s ease;
    }

    .mangekyo {
      opacity: 0;
    }

    .eye-container:hover .sharingan {
      opacity: 0;
    }

    .eye-container:hover .mangekyo {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="eye-container">
    <!-- Sharingan normal (SVG) -->
    <svg class="eye sharingan" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="90" fill="red" stroke="black" stroke-width="8"/>
      <circle cx="100" cy="100" r="20" fill="black"/>
      <circle cx="100" cy="50" r="10" fill="black"/>
      <circle cx="140" cy="130" r="10" fill="black"/>
      <circle cx="60" cy="130" r="10" fill="black"/>
    </svg>

    <!-- Mangekyo Itachi (SVG estilizado) -->
    <svg class="eye mangekyo" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="90" fill="red" stroke="black" stroke-width="8"/>
      <circle cx="100" cy="100" r="20" fill="black"/>
      <polygon points="100,20 110,100 100,180 90,100" fill="black"/>
      <polygon points="180,100 100,110 20,100 100,90" fill="black"/>
      <polygon points="140,140 100,110 60,140 100,100" fill="black"/>
    </svg>
  </div>
</body>
</html>
